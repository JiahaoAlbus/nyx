name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frozen-q1-lock:
    name: Frozen Q1 Lock
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block PR changes to frozen/q1
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          changed=$(git diff --name-only "$base" "$head")

          if echo "$changed" | grep -q '^frozen/q1/'; then
            echo "frozen/q1 changes are not allowed in PRs"
            echo "$changed" | grep '^frozen/q1/' || true
            exit 1
          fi

  conformance:
    name: Conformance (Frozen Rules Gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Week 12 deliverables exist
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing top-level directories:"
          ls -la

          echo "Finding Week 12 deliverables..."
          EG=$(find . -maxdepth 4 -type f -name "Engineering_Guidelines.md" | head -n 1)
          Q2=$(find . -maxdepth 4 -type f -name "Q2_Implementation_Plan.md" | head -n 1)

          test -n "$EG"
          test -n "$Q2"

          echo "Found:"
          echo "$EG"
          echo "$Q2"

      - name: Frozen rules conformance gate
        shell: bash
        run: |
          bash tooling/scripts/conformance.sh
