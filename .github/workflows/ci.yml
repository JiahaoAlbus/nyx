name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frozen-q1-lock:
    name: Frozen Q1 Lock
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Block PR changes to frozen/q1
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          changed=$(git diff --name-only "$base" "$head")

          if echo "$changed" | grep -q '^frozen/q1/'; then
            echo "frozen/q1 changes are not allowed in PRs"
            echo "$changed" | grep '^frozen/q1/' || true
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Cache build artifacts (placeholder)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/nyx
          key: nyx-${{ runner.os }}-${{ hashFiles('ci/cache-key.txt') }}
          restore-keys: |
            nyx-${{ runner.os }}-

      # Placeholder: replace with real build commands once build tooling is defined.
      - name: Build placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-build ]; then
            echo "forced build failure"
            exit 1
          fi
          echo "build placeholder"

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      # Placeholder: replace with real test commands once test tooling is defined.
      - name: Test placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-test ]; then
            echo "forced test failure"
            exit 1
          fi
          echo "test placeholder"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      # Placeholder: replace with real lint commands once lint tooling is defined.
      - name: Lint placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-lint ]; then
            echo "forced lint failure"
            exit 1
          fi
          echo "lint placeholder"

  sast:
    name: SAST
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      # Placeholder: replace with real SAST scanner before any implementation code lands.
      - name: Generate placeholder SARIF
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-sast ]; then
            echo "forced sast failure"
            exit 1
          fi
          mkdir -p .artifacts
          cat > .artifacts/sast.sarif <<'SARIF'
          {
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "NYX Placeholder SAST",
                    "informationUri": "https://github.com/JiahaoAlbus/nyx",
                    "rules": []
                  }
                },
                "results": []
              }
            ]
          }
          SARIF

      - name: Upload SARIF (SAST)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: .artifacts/sast.sarif

  dependency-scan:
    name: Dependency Scan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Dependency review (baseline)
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2

      # Placeholder: replace with full dependency scanning when package manifests exist.
      - name: Generate placeholder SARIF
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-deps ]; then
            echo "forced dependency scan failure"
            exit 1
          fi
          mkdir -p .artifacts
          cat > .artifacts/deps.sarif <<'SARIF'
          {
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "NYX Placeholder Dependency Scan",
                    "informationUri": "https://github.com/JiahaoAlbus/nyx",
                    "rules": []
                  }
                },
                "results": []
              }
            ]
          }
          SARIF

      - name: Upload SARIF (Dependency Scan)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: .artifacts/deps.sarif

  conformance:
    name: Conformance (Frozen Rules Gate)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Verify Week 12 deliverables exist
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing top-level directories:"
          ls -la

          echo "Finding Week 12 deliverables..."
          EG=$(find . -maxdepth 4 -type f -name "Engineering_Guidelines.md" | head -n 1)
          Q2=$(find . -maxdepth 4 -type f -name "Q2_Implementation_Plan.md" | head -n 1)

          test -n "$EG"
          test -n "$Q2"

          echo "Found:"
          echo "$EG"
          echo "$Q2"

      - name: Frozen rules conformance gate
        shell: bash
        run: |
          bash conformance/run.sh