name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frozen-q1-lock:
    name: Frozen Q1 Lock
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block PR changes to frozen/q1
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          changed=$(git diff --name-only "$base" "$head")

          if echo "$changed" | grep -q '^frozen/q1/'; then
            echo "frozen/q1 changes are not allowed in PRs"
            echo "$changed" | grep '^frozen/q1/' || true
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-build ]; then
            echo "forced build failure"
            exit 1
          fi
          echo "build placeholder"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-test ]; then
            echo "forced test failure"
            exit 1
          fi
          echo "test placeholder"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-lint ]; then
            echo "forced lint failure"
            exit 1
          fi
          echo "lint placeholder"

  sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SAST placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-sast ]; then
            echo "forced sast failure"
            exit 1
          fi
          echo "sast placeholder"

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency scan placeholder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-deps ]; then
            echo "forced dependency scan failure"
            exit 1
          fi
          echo "dependency scan placeholder"

  conformance:
    name: Conformance (Frozen Rules Gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Week 12 deliverables exist
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing top-level directories:"
          ls -la

          echo "Finding Week 12 deliverables..."
          EG=$(find . -maxdepth 4 -type f -name "Engineering_Guidelines.md" | head -n 1)
          Q2=$(find . -maxdepth 4 -type f -name "Q2_Implementation_Plan.md" | head -n 1)

          test -n "$EG"
          test -n "$Q2"

          echo "Found:"
          echo "$EG"
          echo "$Q2"

      - name: Frozen rules conformance gate
        shell: bash
        run: |
          bash conformance/run.sh