name: Feature request
description: Propose a new capability or enhancement.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope and boundaries
      description: What is in scope and out of scope?
    validations:
      required: true
  - type: textarea
    id: risks
    attributes:
      label: Risks and alternatives
    validations:
      required: false